<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                        <i class="fas fa-church"></i> New York Times</strong>
            </h1>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fas fa-child"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="search">Number of Records to Retrive:</label>
                                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                    <option selected value="1">1</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="search">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <div class="form-group">
                                <label for="search">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>
                            <button type="button" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>
                    </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">

                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Top Articles</strong>
                    </div>

                    <div class="card-body" id="article-section">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center">
                    <small>boo Yaaaa
                        <i class="fa fa-child"></i>
                    </small>
                </h5>

            </div>
        </div>
    </div>


    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
